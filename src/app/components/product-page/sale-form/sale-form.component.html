<h1 mat-dialog-title>{{productSaleFormTitle}}</h1>
<div mat-dialog-content>
  <form [formGroup]="productSaleForm">
    <div style="display: flex; justify-content: space-between;">
      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Quantity</mat-label>
        <input formControlName="soldQuantity" matInput oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      </mat-form-field>

      <mat-form-field appearance="outline" style="flex: 1; margin-left: 10px;">
        <mat-label>Pharmacist</mat-label>
        <input formControlName="pharmacist" matInput>
      </mat-form-field>
    </div>

    <div style="display: flex; justify-content: space-between;">
      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Transaction Date</mat-label>
        <input formControlName="transactionDateTemp" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" style="flex: 1; margin-left: 10px;">
        <mat-label>Discounted?</mat-label>
        <mat-select formControlName="isDiscounted" placeholder="is this discounted?">
          <mat-option [value]="false">False</mat-option>
          <mat-option [value]="true">True</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div style="display: flex; justify-content: space-between;">
      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Category</mat-label>
        <input formControlName="classification" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" style="flex: 1; margin-left: 10px;">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput>
      </mat-form-field>
    </div>

    <div style="display: flex; justify-content: space-between;">
      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline" style="flex: 1; margin-left: 10px;">
        <mat-label>SRP</mat-label>
        <input formControlName="srp" matInput>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-action class="sale-dialog-buttons">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button style="margin-left: 8px;" mat-raised-button color="primary" [disabled]="disableSellButton" (click)="sellBatchProduct()">SELL</button>
</div>

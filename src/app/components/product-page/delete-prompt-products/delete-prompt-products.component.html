<div class="main">
  <div class="prompt-icon">
    <mat-icon>warning</mat-icon>
  </div>
  <div class="prompt-message">
    <mat-label>Are you sure you want to delete {{productName}}?</mat-label>
  </div>
  <div class="prompt-buttons">
    <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
    <button class="delete-btn" mat-raised-button color="warn" (click)="continueDelete()">Delete</button>
  </div>
</div>

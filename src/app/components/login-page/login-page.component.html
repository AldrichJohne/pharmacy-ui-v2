<div class="main">
  <div class="form">
    <h5 class="form-title"><b>Login</b></h5>
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="outline" style="width: 300px;">
        <input matInput placeholder="Enter your name" name="username" [(ngModel)]="username">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline" style="width: 300px;">
        <input matInput placeholder="Enter your password" name="password" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
          <mat-icon class="hide-icon" style="font-size: 16px;">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <button class="submit-btn" mat-raised-button color="primary" (click)="submit()">Submit</button>
    </form>

    <span *ngIf="showLoginStatusMessage"> <button mat-button color="accent">Login Failed!</button></span>
  </div>
</div>
